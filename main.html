<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="#" method="post">
     <label for="name">Name</label>
     <input type="text" name="name" id="name" minlength="3" maxlength="50" pattern="Rameshwar Chate" required>
     <label for="email">Email</label>
     <input type="email" name="Email" id="email" pattern="ram@gmail.com" required>
     <label for="Gender">Gender</label>
     <input type="radio" name="gender" value="male" required>Male
     <input type="radio" name="gender" value="female" required>Female
     <label for="cars">Choose a car:</label>
<select name="cars" id="cars">
  <option value="BMW">BMW</option>
  <option value="Audi">Audi</option>
  <option value="mercedes">Mercedes</option>
  
</select>
<label for="carage">Age</label>
<input type="number" name="carage" id="carage" value="15" min="0" max="30" required>
<label for="dop">Date of Purchase</label>
<input type="date" id="dop" required>
<label for="password">Password</label>
<input type="password" id="password" name="password" minlength="8" maxlength="16" required pattern="ram#1234">

 <button type="submit" id="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
