<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="#" method="post">
     <label for="fname">Name</label>
     <input type="text" name="name" id="name" minlength="3" maxlength="50" pattern="Rameshwar Chate" required>
     <label for="email">Email</label>
     <input type="email" name="Email" id="email" pattern="ram@gmail.com" required>
     <label for="Gender">Gender</label>
     <input type="radio" name="gender" value="male">Male
     <input type="radio" name="gender" value="female">Female
     <label for="cars">Choose a car:</label>
<select name="cars" id="cars">
  <option value="BMW">BMW</option>
  <option value="Audi">Audi</option>
  <option value="mercedes">Mercedes</option>
  
</select>
<label for="Carage">Age</label>
<input type="number" name="Carage" id="carage" value="15" min="0" max="30">
<label for="dateofpurchase">Date of Purchase</label>
<input type="date" id="dop">
<label for="Password">Password</label>
<input type="password" id="password" name="password" minlength="8" maxlength="16" required pattern="ram#1234">
<input type="button" value="submit" id="submit">

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
